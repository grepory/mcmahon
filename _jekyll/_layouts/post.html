{% include top.html %}
<div class="post-header" style="background-image: url({{ page.cover }});">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>{{ page.category }}</h3>
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-2">
      <div class="post-attrib-container">
        {% assign link = true %}
        {%include attrib.html%}
      </div>
    </div>
    <div class="col-xs-12 col-sm-10">
      <div class="post-body">
        {{ content }}
      </div>
    </div>
  </div>
</div>
{% include bottom.html %}
